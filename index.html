<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="continar">
      <div class="content">
        <h1>Gues Game Online</h1>
        <p class="text">Chose a number from 1 to 10.</p>
        <div class="user-box">
          <p class="text">Enter value :</p>
          <input type="number" class="user-input" max="10" min="1" />
          <div class="submit">
            <button class="input">Submit</button>
            <button class="reset">Reset</button>
          </div>
          <p class="text">
            You have
            <span
              class="choise-remain"
              style="color: rgb(255, 0, 0); font-size: 2.5rem"
              >5</span
            >
            choise remain.
          </p>
          <div class="result"></div>
        </div>
        <p class="text choise-list">
          You chose: <span class="user-guess"></span>
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
